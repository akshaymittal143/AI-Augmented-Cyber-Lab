apiVersion: apps/v1
kind: Deployment
metadata:
  name: rl-hint-agent
  namespace: ai-cyber-lab
  labels:
    app: rl-hint-agent
    component: ai-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rl-hint-agent
  template:
    metadata:
      labels:
        app: rl-hint-agent
        component: ai-agent
    spec:
      containers:
      - name: rl-hint-agent
        image: ai-cyber-lab/rl-agent:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ai-cyber-lab-config
              key: redis-url
        - name: MODEL_PATH
          value: "/models/rl-agent"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: model-storage
          mountPath: /models
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-storage-pvc
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
---
apiVersion: v1
kind: Service
metadata:
  name: rl-hint-agent-service
  namespace: ai-cyber-lab
  labels:
    app: rl-hint-agent
spec:
  selector:
    app: rl-hint-agent
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
